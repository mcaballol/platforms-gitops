apiVersion: apps.3scale.net/v1alpha1
kind: APIcast
metadata:
  name: apicast-production
spec:
  logLevel: info
  pathRoutingEnabled: false
  responseCodesIncluded: true
  openSSLPeerVerificationEnabled: false
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    #limits:
    #  cpu: '1'
    #  memory: 128Mi
    #requests:
    #  cpu: 500m
    #  memory: 64Mi
  exposedHost:
    host: bs-hello-java-openid-dev-staging.apps.cluster-z44mr.z44mr.sandbox3222.opentlc.com
    tls:
      - {}
  extendedMetrics: true
  deploymentEnvironment: production
  adminPortalCredentialsRef:
    name: apicast-production
  oidcLogLevel: info
  timezone: America/Lima
  replicas: 1
  managementAPIScope: status
  configurationLoadMode: lazy #boot
  cacheConfigurationSeconds: 0
