apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "3"
spec:
  instances: 1
  #resources:
  #  limits:
  #    memory: 2Gi
  #  requests:
  #    memory: 1700Mi
  httpManagement:
    port: 9001
  additionalOptions:
    - name: http-management-relative-path
      value: /management
    # - name: hostname-admin
    #   value: keycloak-int.apps.cluster-ctjt5.dynamic.redhatworkshops.io
  ingress:
    annotations:
      haproxy.router.openshift.io/set-header: 'Permissions-Policy: geolocation=(),camera=(),microphone=()'
  hostname:
    hostname: https://keycloak.apps.cluster-vt5rq.dynamic.redhatworkshops.io
    admin: https://keycloak-adm.apps.cluster-vt5rq.dynamic.redhatworkshops.io
  db:
    vendor: postgres
    host: postgresql.postgresql.svc.cluster.local
    port: 5432
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
