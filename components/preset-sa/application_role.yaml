apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: preset-role
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create","patch"]
  - apiGroups: [""]
    resources: ["jobs"]
    verbs: ["get"]
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "create","patch"]